<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class - . */
        
        .red {
            color: red;
        }
        /* id  -#*/
        
        .pink {
            color: pink !important;
        }
        
        #green {
            color: green;
        }
        /* universal selector-* */
        
        * {
            color: yellow;
        }
    </style>
</head>

<body>
    <h2 id="green" class="red pink">heading1</h2>
    <h2 class="red">heading2</h2>
    <h2>heading4</h2>
    <h2>heading5</h2>
    <h2>heading6</h2>
    <h2>heading7</h2>
    <h2>heading8</h2>
    <h2>heading9</h2>
    <h2>heading10</h2>
</body>

</html>

</html>
