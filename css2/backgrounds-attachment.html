<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100vh;
            width: 100%;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .div-1 {
            background-image: url("https://cdn.motor1.com/images/mgl/18PZX/s1/porsche-cayenne-s-coupe.jpg");
        }
        
        .div-2 {
            background-image: url("https://files.porsche.com/filestore/image/multimedia/none/model-series-718gt4-360-exterior-065/normal/3cc361dd-8dd4-11e9-80c4-005056bbdc38/porsche-normal.jpg");
        }
        
        .div-3 {
            background-image: url("https://www.koenigsegg.com/wp-content/uploads/2016/09/RSR.png");
        }
        
        .div-4 {
            background-image: url("https://themarketherald.com.au/wp-content/uploads/2019/11/2019-chevrolet-corvette-zr1.jpg");
        }
        
        .div-5 {
            background-image: url("https://s.wsj.net/public/resources/images/B3-CM259_RUMBLE_M_20181127163718.jpg");
        }
    </style>
</head>

<body>
    <div class="div-1"></div>
    <div class="div-2"></div>
    <div class="div-3"></div>
    <div class="div-4"></div>
    <div class="div-5"></div>
</body>

</html>
